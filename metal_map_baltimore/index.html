<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1538px;
            height: 853px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/highways_md_1.js"></script>
        <script src="data/Study_site_quadrats_2.js"></script>
        <script src="data/tri_metal_sites_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.148559317682505,-76.82129683757312],[39.38833624463974,-76.26228262205996]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_StamenTonerLite_0 = L.tileLayer('http://a.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_StamenTonerLite_0;
        map.addLayer(layer_StamenTonerLite_0);
        function pop_highways_md_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">FULLNAME</th>\
                        <td>' + (feature.properties['FULLNAME'] !== null ? Autolinker.link(feature.properties['FULLNAME'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_highways_md_1_0() {
            return {
                pane: 'pane_highways_md_1',
                opacity: 1,
                color: 'rgba(215,25,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_highways_md_1');
        map.getPane('pane_highways_md_1').style.zIndex = 401;
        map.getPane('pane_highways_md_1').style['mix-blend-mode'] = 'normal';
        var layer_highways_md_1 = new L.geoJson(json_highways_md_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_highways_md_1',
            layerName: 'layer_highways_md_1',
            pane: 'pane_highways_md_1',
            onEachFeature: pop_highways_md_1,
            style: style_highways_md_1_0,
        });
        bounds_group.addLayer(layer_highways_md_1);
        map.addLayer(layer_highways_md_1);
        function pop_Study_site_quadrats_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">neighborhood</th>\
                        <td>' + (feature.properties['neighborhood'] !== null ? Autolinker.link(feature.properties['neighborhood'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Study_site_quadrats_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#1f78b4',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Study_site_quadrats_2_0.addTo(map);
        function style_Study_site_quadrats_2_0() {
            return {
                pane: 'pane_Study_site_quadrats_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Study_site_quadrats_2_0,
                interactive: true,
            }
        }
        function style_Study_site_quadrats_2_1() {
            return {
                pane: 'pane_Study_site_quadrats_2',
                opacity: 1,
                color: 'rgba(31,120,180,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Study_site_quadrats_2');
        map.getPane('pane_Study_site_quadrats_2').style.zIndex = 402;
        map.getPane('pane_Study_site_quadrats_2').style['mix-blend-mode'] = 'normal';
        var layer_Study_site_quadrats_2 = new L.geoJson.multiStyle(json_Study_site_quadrats_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Study_site_quadrats_2',
            layerName: 'layer_Study_site_quadrats_2',
            pane: 'pane_Study_site_quadrats_2',
            onEachFeature: pop_Study_site_quadrats_2,
            styles: [style_Study_site_quadrats_2_0,style_Study_site_quadrats_2_1,]
        });
        bounds_group.addLayer(layer_Study_site_quadrats_2);
        map.addLayer(layer_Study_site_quadrats_2);
        function pop_tri_metal_sites_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">FACILITY NAME</th>\
                        <td>' + (feature.properties['FACILITY NAME'] !== null ? Autolinker.link(feature.properties['FACILITY NAME'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STREET ADDRESS</th>\
                        <td>' + (feature.properties['STREET ADDRESS'] !== null ? Autolinker.link(feature.properties['STREET ADDRESS'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ZIP</th>\
                        <td>' + (feature.properties['ZIP'] !== null ? Autolinker.link(feature.properties['ZIP'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">INDUSTRY SECTOR</th>\
                        <td>' + (feature.properties['INDUSTRY SECTOR'] !== null ? Autolinker.link(feature.properties['INDUSTRY SECTOR'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CHEMICAL</th>\
                        <td>' + (feature.properties['CHEMICAL'] !== null ? Autolinker.link(feature.properties['CHEMICAL'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_tri_metal_sites_3_0(feature) {
            switch(String(feature.properties['CHEMICAL'])) {
                case 'LEAD':
                    return {
                pane: 'pane_tri_metal_sites_3',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
                case 'MULTIPLE':
                    return {
                pane: 'pane_tri_metal_sites_3',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,174,97,1.0)',
                interactive: true,
            }
                    break;
                case 'ZINC ':
                    return {
                pane: 'pane_tri_metal_sites_3',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(171,217,233,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_tri_metal_sites_3',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,123,182,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_tri_metal_sites_3');
        map.getPane('pane_tri_metal_sites_3').style.zIndex = 403;
        map.getPane('pane_tri_metal_sites_3').style['mix-blend-mode'] = 'normal';
        var layer_tri_metal_sites_3 = new L.geoJson(json_tri_metal_sites_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_tri_metal_sites_3',
            layerName: 'layer_tri_metal_sites_3',
            pane: 'pane_tri_metal_sites_3',
            onEachFeature: pop_tri_metal_sites_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_tri_metal_sites_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_tri_metal_sites_3);
        map.addLayer(layer_tri_metal_sites_3);
        setBounds();
        </script>
    </body>
</html>
